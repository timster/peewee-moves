language: python
sudo: false
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"
env:
  - PEEWEE_VERSION=3.11.2
  - PEEWEE_VERSION=3.12.0
  - PEEWEE_VERSION=3.13.3
install:
  - "pip install peewee==$PEEWEE_VERSION"
  - "pip install python-coveralls==2.7.0"
  - "pip install -r requirements-test.txt"
before_script:
  - "coverage erase"
script:
  - "py.test --cov=peewee_moves.py"
after_success:
  - "coverage report"
  - "coveralls"
